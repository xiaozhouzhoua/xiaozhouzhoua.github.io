    <section class="page-hero">
        <h1 class="page-title" data-i18n="contact.title">Contact Me</h1>
        <p class="page-subtitle" data-i18n="contact.subtitle">Looking forward to connecting</p>
    </section>

    <section class="section">
        <div class="container">
            <div class="contact-row">
                <div class="contact-info glass">
                    <h3 data-i18n="contact.info">Contact Info</h3>
                    <div class="contact-item">
                        <i class="fas fa-envelope contact-icon"></i>
                        <div>
                            <h4 data-i18n="contact.email">Email</h4>
                            <a href="mailto:1445101933@qq.com" class="contact-link">1445101933@qq.com</a>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-github contact-icon"></i>
                        <div>
                            <h4>GitHub</h4>
                            <a href="https://github.com/xiaozhouzhoua" target="_blank" rel="noopener noreferrer" class="contact-link">github.com/xiaozhouzhoua</a>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fab fa-x-twitter contact-icon"></i>
                        <div>
                            <h4>X (Twitter)</h4>
                            <a href="https://twitter.com/zhouguangping1" target="_blank" rel="noopener noreferrer" class="contact-link">@zhouguangping1</a>
                        </div>
                    </div>
                    <div class="social-icons" style="margin-top: 30px;">
                        <a href="https://github.com/xiaozhouzhoua" target="_blank" class="social-icon glass">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://twitter.com/zhouguangping1" target="_blank" class="social-icon glass">
                            <i class="fab fa-x-twitter"></i>
                        </a>
                        <a href="mailto:1445101933@qq.com" class="social-icon glass">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>

                <div class="contact-form-wrapper glass">
                    <h3 data-i18n="contact.sendMessage">Send Message</h3>
                    <form class="contact-form" id="contactForm">
                        <div class="form-group">
                            <label for="name" data-i18n="contact.name">Name</label>
                            <input type="text" id="name" name="name" required data-i18n-placeholder="contact.namePlaceholder" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="email" data-i18n="contact.email">Email</label>
                            <input type="email" id="email" name="email" required data-i18n-placeholder="contact.emailPlaceholder" placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="message" data-i18n="contact.message">Message</label>
                            <textarea id="message" name="message" rows="5" required data-i18n-placeholder="contact.messagePlaceholder" placeholder="What would you like to say..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" data-i18n="contact.send">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
