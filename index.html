</head>
<body>

        <div class="nav-container">
            <a href="index.html" class="logo">Xiao Zhou</a>

            <div class="nav-actions">

    <section id="home" class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="glitch-text"><span data-i18n="home.greeting">Hi, I'm</span> <span class="highlight" data-i18n="home.name">Xiao Zhou</span></h1>
                <p class="subtitle" data-i18n="home.subtitle">Software Engineer | Full Stack Developer | Creator</p>
                <div class="cta-buttons">
                    <a href="projects.html" class="btn btn-primary glass" data-i18n="home.viewWork">View Work</a>
                    <a href="contact.html" class="btn btn-secondary glass" data-i18n="home.contactMe">Contact Me</a>
                </div>
            </div>
            <div class="widgets-container">
                <div class="widget clock-widget glass">
                    <div class="widget-header">
                        <i class="fas fa-clock"></i>
                        <span data-i18n="widgets.clock">Clock</span>
                    </div>
                    <div class="clock-content">
                        <div class="digital-clock" id="digitalClock">
                            <div class="digit-box glass"><span id="h1">0</span></div>
                            <div class="digit-box glass"><span id="h2">0</span></div>
                            <div class="clock-colon">:</div>
                            <div class="digit-box glass"><span id="m1">0</span></div>
                            <div class="digit-box glass"><span id="m2">0</span></div>
                        </div>
                    </div>
                    <div class="clock-info" id="clockInfo">
                        <div class="clock-date" id="clockDate"></div>
                        <div class="clock-lunar" id="clockLunar"></div>
                        <div class="clock-fortune" id="clockFortune"></div>
                    </div>
                </div>
                <div class="widget calendar-widget glass">
                    <div class="widget-header">
                        <i class="fas fa-calendar-alt"></i>
                        <span data-i18n="widgets.calendar">Calendar</span>
                    </div>
                    <div class="calendar-nav">
                        <button class="cal-nav-btn" id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                        <span class="calendar-month" id="calendarMonth"></span>
                        <button class="cal-nav-btn" id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <div class="calendar-grid">
                        <div class="calendar-weekdays" id="calendarWeekdays"></div>
                        <div class="calendar-days" id="calendarDays"></div>
                    </div>
                </div>
                <div class="widget weather-widget glass">
                    <div class="widget-header">
                        <i class="fas fa-cloud-sun"></i>
                        <span data-i18n="widgets.weather">Weather</span>
                    </div>
                    <div class="weather-content" id="weatherContent">
                        <div class="weather-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span data-i18n="widgets.getWeather">Getting weather...</span>
                        </div>
                    </div>
                </div>
                <div class="widget quote-widget glass">
                    <div class="widget-header">
                        <i class="fas fa-quote-left"></i>
                        <span data-i18n="widgets.quote">Daily Quote</span>
                    </div>
                    <div class="quote-content" id="quoteContent">
                        <div class="quote-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
    </section>

        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="i18n.js"></script>
    <script src="script.js"></script>
